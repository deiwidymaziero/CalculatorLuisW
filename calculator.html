<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>


    <div class="container">
        <div class="display">
            <div class="display-1">0</div>
            <div  id="display-2" class="display-2">0</div>
            <div class="temp-result">0</div>


        </div>
        <div class="all_buttons">
            <div class="button all-clear">
                <div class="test">C</div>
            </div>
            <div class="button last-entety-clear">
                <div class="CE">CE</div>
            </div>
            <div class="other button">
                <div class="mMenos">M-</div>
            </div>
            <div class="other button">
                <div class="mMais">M+</div>
            </div>

            <div class="button off">OFF</div>
            <div class="button operation">√</div>
            <div class="button operation">%</div>
            <div class="button operation">÷</div>

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">x</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation plus">+</div>


            <div class="button number">0</div>
            <div class="button number dot">.</div>
            <div class="button equal">=</div>



        </div>

    </div>
</section>
<script src="calculator.js"></script>

</body>
</html>
